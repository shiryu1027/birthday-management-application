<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title th:text=#{user.signup.title}></title>
	<link href="/css/users/signup.css" rel="stylesheet">
	<link href="/css/users/sign_common.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="content">
	<div class="content signup">
		<h2 th:text=#{user.signup.title}></h2>
		<div class="error-message">
			<ul>
				<li th:if="${validationError}" th:each="error : ${validationError}" class="error-message">
					<span th:text="${error}"></span>
				</li>
			</ul>
		</div>
		<form th:action="@{/users/signup}" method="POST">
		
			<!-- メールアドレス -->
			<label for="mailAddress" th:text="#{mailAddress}"></label><br>
			<input name="mailAddress" id="mailAddress" type="email" placeholder="raisetech@gmail.com"><br>
			
			<!-- パスワード -->
			<label for="password" th:text="#{password}"></label><br>
			<input name="password" id="password" type="password" placeholder="パスワード"><br>
			
			<!-- 名前 -->
			<label for="name" th:text="#{name}"></label><br>
			<input name="name" id="name" type="text" placeholder="佐々木　太郎"><br>
			
			<!-- 誕生日 -->
			<label th:text="#{birthday}"></label><br>
			<div class="birthday">
				<!-- 年 -->
				<div class="birthday-year">
					<select name="year">
						<option th:each="year:${years}">[[${year}]]</option>
					</select>
					<label th:text="#{year}"></label>
				</div>
				
				
				<!-- 月 -->
				<div class="birthday-month">
					<select name="month">
						<option th:each="month:${months}">[[${month}]]</option>
					</select>
					<label th:text="#{month}"></label>
				</div>
				
				
				<!-- 日 -->
				<div class="birthday-date">
					<select name="date">
						<option th:each="date:${dates}">[[${date}]]</option>
					</select>
					<label th:text="#{date}"></label><br>
				</div>
			</div>
			
			<!-- 年齢(削除予定) -->
			<!--  <label for="age" th:text="#{age}"></label><br>
			<input name="age" id="age" type="number" value="0"><br> -->
			
			<button th:text="#{user.signup.post.button}"></button>
			<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
			<!-- CSRFトークンはth:actionだと自動追加 -->
		</form>
		<form th:action="@{/users/signin}">
			<button th:text="#{user.signin.return}"></button>
		</form>
	</div>
</main>
</body>
</html>
