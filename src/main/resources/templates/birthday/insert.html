<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>誕生日管理App</title>
<link href="/css/insert.css" rel="stylesheet">
<link href="/css/common.css" rel="stylesheet">
</head>
<body>
<header>
	<h1><a th:href="@{/birthday/index}">誕生日管理App</a></h1>
</header>
<main>
	<div class="content">
		<h2>新規情報登録</h2>
		<ul> <!-- ulにth:eachを付けないのは、liのループではなくulのループになるから -->
			<li th:if="${validationError}" th:each="error : ${validationError}" class="error-message">
				<span th:text="${error}"></span>
			</li>
		</ul>
		<form th:action="@{/birthday/insert}" th:method="post">
			名前:<input name="name" type="text">
			誕生日:<input name="birthday" type="date">
			年齢：<input name="age" type="number" value="0"> <!-- numberにすると、英字が打てなくなる -->
			関係性:<input name="relationship" type="text">
			<button>登録</button>
		</form>
	</div>
</main>
</body>
</html>
