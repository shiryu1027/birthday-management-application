<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title th:text="#{app.name}"></title>
</head>
<body>
<main layout:fragment="content">
	<div class="content">
		<h2 th:text="#{birthday.list.update.title}"></h2>
		<ul> <!-- ulにth:eachを付けないのは、liのループではなくulのループになるから -->
			<li th:if="${validationError}" th:each="error : ${validationError}" class="error-message">
				<span th:text="${error}"></span>
			</li>
		</ul>
		<form th:action="@{/birthdayManagement/update/id={id}(id=*{personId})}" th:object=${celebratedPerson} th:method="post">
		
			<!-- 名前 -->
			<label th:text="#{name}" for="name"></label>
			<input name="name" type="text" th:field="*{name}"> <!-- 自動でid生成何故？ -->
			
			<!-- 誕生日 -->
			<label th:text="#{birthday}" for="birthDate"></label>
			<input name="birthDate" type="date" th:field="*{birthDate}"> <!-- javascriptでselectedを追加できるように出来ないと、selectタグの実装はきつそう -->
			
			<!-- 年齢 -->
			<label th:text="#{age}" for="age"></label>
			<input name="age" type="number" th:field="*{age}">
			
			<!-- 関係性 -->
			<label th:text="#{relationship}" for="relationship"></label>
			<input name="relationship" type="text" th:field="*{relationship}">
			
			<button th:text="#{birthday.list.update.button}"></button>
		</form>
	</div>
</main>
</body>
</html>
